<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <title>表格的使用</title>
</head>
<!-- 标签名	说明
table	表格整体，可用于包裹多个tr
tr	表格每行，可用于包裹td
td	表格单元格，可用于包裹内容
注意：标签嵌套关系：table>tr>td
表格的相关属性
属性名	属性值	效果
border	数字	边框宽度
width	数字	表格宽度
height	数字	表格高度
实际开发针对于样式效果推荐使用css设置

表格标题和表头单元格标签
	
标签语	名称	说明
caption	表格大标题	表示表格整体大标题，默认在表格整体顶部居中显示
th	表头单元格	表示一列小标题，通常用于表格第一行，默认内部文字加粗并居中显示
注意：caption标签书写在table标签内部
	  th标签书写在tr标签内部（用于替换td标签）
表格的结构标签
用途：让表格的内容结构分组，突出表格的不同部分（头部、主体、底部）
结构标签
标签名	名称
thead	表格头部
tbody	表格主体
tfoot	表格底部
注意：表格结构标签内部用于包裹tr标签
	  表格的结构标签可以省略
 -->
<body>
    <table border="1">
        <caption>成绩单</caption>
        <thead>
            <tr>
            <th>姓名</th><th>成绩</th><th>评语</th>
            </tr>
        </thead>
        <tbody>
            <tr>
              <td>小哥哥</td><td rowspan="2">100分</td><td>小哥哥真帅气</td>
            </tr>
            <tr>
                <td>小姐姐</td><td>小姐姐真漂亮</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>总结</td><td>郎才女貌</td><td>郎才女貌</td>
            </tr>
        </tfoot>

    </table>
</body>
</html>
