<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>无语义标签的使用</title>
</head>
<body>
    <!-- span和div标签的使用 -->
    <span>一行多列</span>
    <span>2</span>
    <span>3</span>
    <div>独占一行</div>
    <div>2</div>
    <div>3</div>
</body>
</html>
