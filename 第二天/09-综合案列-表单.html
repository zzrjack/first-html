<!DOCTYPE html>
<html lang="en">
<head>

            </select>
    <br>

            <input type="radio" name="status" id="2"><label for="2">已婚</label>

    个人介绍：
    <br>

    <br>
    
    <h2>我承诺</h2>
    <ul>
        <li>年满18岁，单身</li>
        <li>抱着严肃的态度</li>
        <li>真诚寻找另一半</li>

    <br>
    <input type="checkbox">我同意所有条款
    <br>
    <button type="submit">免费注册</button>

</form>
</body>
</html>
